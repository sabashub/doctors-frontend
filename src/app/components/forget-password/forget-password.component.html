<div>
    <h2>პაროლის აღდგენა</h2>
    <label for="resetCode">ვერიფიკაციის კოდი:</label>
    <input type="text" id="resetCode" name="resetCode" [(ngModel)]="resetCode" required>
    
    <button (click)="checkResetCode()">შეამოწმე კოდი</button>
    
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
    
    <!-- Conditionally display new password input fields if the code is correct -->
    <ng-container *ngIf="resetCodeMatched">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    
      <label for="repeatNewPassword">Repeat New Password:</label>
      <input type="password" id="repeatNewPassword" name="repeatNewPassword" [(ngModel)]="repeatNewPassword" required>
    </ng-container>
    
    <!-- Button to reset password -->
    <button *ngIf="resetCodeMatched" (click)="resetPassword()">Reset Password</button>
  </div>
